<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Ecommerce</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

   
    nav {
      background-color: rgb(220, 215, 211);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid grey;
      height: auto;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 10px 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    nav ul a {
      text-decoration: none;
      color: rgb(58, 61, 61);
    }

    nav input[type="text"] {
      width: 20rem;
      max-width: 90vw;
      height: 2.3rem;
      padding: 2px 20px 2px;
      border: 2px solid #dcdcdc;
      outline: none;
      font-size: medium;
    }

    nav a {
      padding: 8px 12px;
      border: 2px solid transparent;
    }

    nav a:hover {
      border-color: black;
    }

    nav .search-container {
      position: relative;
      flex: 1;
    }

    nav .search-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      pointer-events: none;
    }

    nav input[type="text"]:hover {
      border: 2px solid black;
    }

    
    .container-products {
      margin: 0 auto;
      max-width: 1400px;
      border: 1px solid black;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      padding-top: 8rem;
      box-sizing: border-box;
      border-radius: 20px;
      background-color: rgb(197, 195, 195);
    }

    .product {
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      background-color: white;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      gap: 5px;
    }

    .add {
      grid-column: span 2;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: transparent;
      cursor: pointer;
    }

    .add:hover {
      background-color: #f12c2c;
    }


    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      bottom: 0;
      width: 100%;
    }

   
    .profile-circle {
      width: 32px;
      height: 32px;
      background-color: #0a0f14;
      border: 2px solid black;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn {
      padding: 6px 12px;
      background-color: #070203;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    
    @media (max-width: 1024px) {
      nav {
        flex-direction: column;
        padding: 1rem;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 1rem;
      }

      nav input[type="text"] {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .container-products {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 1rem;
      }

      .product img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .container-products {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .product img {
        height: 150px;
      }
    }
  </style>
  <script src="config.js"></script>
 <script>
     window.addEventListener("DOMContentLoaded", () => {
      // Search icon toggle
      const input = document.getElementById("searchInput");
      const domElement = document.getElementsByClassName("search-icon")[0];
      input.addEventListener("focus", () => domElement.style.display = "none");
      input.addEventListener("blur", () => domElement.style.display = "inline");

      // JWT-based navbar rendering
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const loginEl = document.getElementById("login");
          const registerEl = document.getElementById("register");

          if (loginEl) {
            const initial = payload.name?.[0]?.toUpperCase() || "U";
            loginEl.innerHTML = `<div class="profile-circle">${initial}</div>`;
          }

          if (registerEl) {
            registerEl.innerHTML = `<button class="logout-btn" onclick="logout()">Logout</button>`;
          }
        } catch (err) {
          console.error("Invalid token:", err);
        }
      }

      // Cart icon click
      const cartElement = document.getElementById("cart");
      cartElement.addEventListener("click", () => {
        window.location.href = "http://127.0.0.1:5500/frontend/cart.html";
      });

      // Fetch and render products
      fetch(`${API_URL}/api/products`)
        .then(res => res.json())
        .then(products => {
          const container = document.querySelector(".container-products");
          container.innerHTML = "";

          products.forEach((product, index) => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
              <img src=`${API_URL}${product.productImage}' 
                   alt="${product.productName}" 
                   style="width: 100%; height: 75%; object-fit: cover; border-radius: 10px 10px 0 0;">
              <div class="info">
                <p><b>${product.productName}</b></p>
                <p><b>â‚¹${product.productPrice}</b></p>
                <button class="add">Add</button>
              </div>`;
            container.appendChild(div);
          });

          // Add to Cart logic
          document.querySelectorAll(".add").forEach((button, index) => {
            button.addEventListener("click", () => {
              const token = localStorage.getItem("token");
              if (!token) {
                alert("Please login to add items to cart.");
                return;
              }

              const product = products[index];
              fetch("http://localhost:3000/api/cart", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ productId: product._id })
              })
              .then(res => res.json())
              .then(data => {
                alert("Item added to cart!");
              })
              .catch(err => {
                console.error("Add to cart error:", err);
                alert("Failed to add item.");
              });
            });
          });
        })
        .catch(err => console.error("Error loading products:", err));
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>

</head>
<body>
  <nav>
    <ul>
      <li><a id="home" href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li>
        <div class="search-container">
          <input type="text" placeholder="Search" id="searchInput" />
          <span class="search-icon"
            ><img src="icons/seach_icon.png" alt="" height="20px" width="20px"
          /></span>
        </div>
      </li>
      <li><a href="/products">Products</a></li>
      <li id="login"><a href="login.html">Login</a></li>
      <li id="register"><a href="/frontend/register.html">Register</a></li>
      <li id="cart">
        <img src="icons/online-shopping.png" alt="cart" height="30px" width="30px" />
      </li>
    </ul>
  </nav>

  <div class="container-products"></div>

  <section id="about">
    <footer>
      <p>&copy; 2025 Gold Ecommerce | All Rights Reserved</p>
    </footer>
  </section>

 
</body>
</html>
